<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scroll.css">
    <link rel="stylesheet" href="dropdown.css">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            scroll-behavior: smooth;
            background-color: transparent;
        }
        #container{
            margin: 0;
            overflow: hidden;
            scroll-behavior: smooth;
        }
        .frame{
            /**position: absolute;*/
            width: 100vw;
            height: 100vh;
            box-shadow: inset 0 0 20px gray;
            scroll-behavior: smooth;
            overflow: hidden;
        }
        #f0{
            
        }

        #f1{
            background-color: aqua;
        }
        #f2{
            background-color: blue;
        }
        #f3{
            background-color: black;
        }
        
        .nav{
            width: 100%;
            min-height: 50px;
            max-height: 100px;
            background-color: red;
        }
        nav{
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        .logo-bar{
            height: 150px;
            background-color: hsl(202, 25%, 20%);
        }
        #logo{
            height: 100%;
            width: auto;
            display: block;
            margin: auto;
        }
        .diagonal{
            width: 100vw;
        }
        .d1{
            height: 200px;
            background: #00606e;
            transform:  translateY(0) translateX(-15%) rotate(75deg);
        }
        .d1::after{
            content: "";
            display: block;
            height: 50px;
            width: 100%;
            background: #e1b700;
            /*transform: translateX(-15%) rotate(75deg);*/
        }
        .mid{
            margin: 0;
            padding: 0;
            /*display: inline-block;*/
            height: 100%;
        }
        .left{
            width: 40%;
            /*box-shadow: inset 0 0 20px red;*/
            background: url("uda_campus.png");
            background-size: cover;
            background-position: center;           
            background-repeat: no-repeat;
            float: left;

        }
        .right{
            width: 60%;
            /*box-shadow: inset 0 0 20px blue;*/
            float: right;
        }
        .menu{
            
            width: 100%;
            height: 100vh;
            padding-top: 10%;
            
        }
        h1{
            display: block;
            margin: auto;
            text-align: center;
        }
        .text{
            color: hsl(202, 25%, 20%);
            line-height: normal;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
        }
        .title{
            font-size: 2em;

        }
        .year{
            font-size: 3em;
            /*margin-bottom: 5%;*/
        }
        .link{
            text-align: left;
            margin-left: 25%;
            font-size: 1.3em;
            line-height: 250%;
        }
        hr{
            width: 50%;
            margin: 40px auto;
            border-top: 2px solid #e1b700;
        }
    </style>
</head>
<body>
    <div id="container">

        <div id="f0" class="frame">

            <div class="left mid">
                <div class="logo-bar"></div>
            </div><div class="right mid">
                <div class="logo-bar">
                    <img id="logo" src="LOGO FACULTAD bgT cW hd.png" alt="">
                </div>
                <div class="menu">
                    <p class="text title">EDUCACIÓN CONTINUA Y POSTGRADOS</p>
                    <!--p class="text title">Y POSTGRADOS</p-->
                    <p class="text year">- 2023 -</p>
                    <hr>

                    <p class="text link"> <a href="#f1">Magíster en Derecho (con menciones)</a> </p>

                    <p class="text link"> <a href="#f2">Diplomados Programa Gobernanza,
                        Política y Gestión Pública</a> </p>

                    <p class="text link"> <a href="#f3">Diplomados Departamento de Trabajo Social</a> </p>
                </div>
                

            </div>
            <div class="diagonal d1"></div>

            

            

        </div>
        <div id="f1" class="frame">
            <a href="#f0">f0</a>
            <a href="#f1">f1</a>
            <a href="#f2">f2</a>
            <a href="#f3">f3</a>
        </div>
        <div id="f2" class="frame">
            <a href="#f0">f0</a>
            <a href="#f1">f1</a>
            <a href="#f2">f2</a>
            <a href="#f3">f3</a>

        </div>
        <div id="f3" class="frame">            
            <a href="#f0">f0</a>
            <a href="#f1">f1</a>
            <a href="#f2">f2</a>
            <a href="#f3">f3</a>
        </div>
    </div>
</body>

</html>
